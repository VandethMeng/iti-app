spring.application.name=SchoolMIS
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/schoolmis
spring.data.mongodb.database=schoolmis

# JWT Configuration
jwt.secret=your_secret_key_change_this_in_production_with_a_strong_key_at_least_32_characters
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Security Configuration
security.jwt.header=Authorization
security.jwt.prefix=Bearer 

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.edu.iti.schoolmis=DEBUG
